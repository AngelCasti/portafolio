<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talblas</title>
    <style>
        table
        {
            border: 5px dashed powderblue;
        }
        th, td
        {
            border: 1px dotted darkblue;
            background-color:gainsboro;
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <table>
        <caption>Tablas en HTML</caption><!--Título de la tabla-->
        <thead><!--encabezado-->
            <tr><!--Primera fila-->
                <th>Título 1</th>
                <th>Título 2</th>
                <th colspan="2">Título 3</th>
            </tr>
        </thead>
        <tbody><!--cuerpo de la tabla-->
            <tr><!--Segunda fila-->
                <td rowspan="3">Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
                <td>Celda 4</td>
               
            </tr>
            <tr><!--Tercera fila-->
                <td>Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
            </tr>
            <tr><!--Cuarta fila-->
                <td>Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
            </tr>
            <tr><!--Quinta fila-->
                <td>Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
                <td>Celda 4</td>
            </tr>
        </tbody>
        <tfoot><!--pie de tabla-->
            <tr><!--Sexta fila-->
                <td>Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
                <td>Celda 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
