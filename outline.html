<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad Outline</title>
    <style>
        h1,h2,h3,h4{
            text-align: center;
        }
        div{
            position:absolute;
            left:50px;
            top: 60px;
            border: 1px black solid;
            outline: dashed red 5px;
        }
    </style>
</head>
<body>
    <div style="background-color: bisque;">
        <h1>Felicidades</h1>
        <h2>Eres el usuario #1.000.000</h2>
        <h1>NO ES BROMA!!!</h1>
        <h4>Has sido seleccionado por el sistema para poder ganar un coche</h4>
        <h3>Para reclamar tu premio <a href="https://www.upslp.edu.mx/upslp/">Haz clic aqui</a></h3>
    </div>
</body>
</html>
